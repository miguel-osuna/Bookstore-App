{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
    <a class="btn btn-primary" href="{% provider_login_url 'github' %}"
  >Login with GitHub</a
>
</form>
{% endblock content %}
